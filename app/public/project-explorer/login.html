<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Login Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a href="#" class="navbar-brand">Project Explorer</a>
        <form
          name="SearchForm"
          class="form-inline"
          method="GET"
          accept-charset="utf-8"
        >
          <input
            type="text"
            class="form-control"
            placeholder="Search Projects"
          />
        </form>
        <button type="button" class="m-1 btn btn-outline-light">Search</button>
        <div class="navbar-nav">
          <a href="createproject.html" role="button" class="nav-link">Submit</a>
        </div>
        <div class="ml-auto navbar-nav">
          <a href="register.html" role="button" class="nav-link">Signup</a>
          <a href="login.html" role="button" class="nav-link">Login</a>
        </div>
      </nav>
    </header>

    <div class="m-5 mx-auto w-75">
      <main>
        <h1>Login</h1>

        <form class="form-group">
          <label class="form-label">Email address</label>
          <input
            type="email"
            name="email"
            placeholder="Enter email"
            class="form-control mb-2"
          />

          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="form-control mb-3"
          />

          <button type="submit" class="mb-2 btn btn-primary">Login</button>
          
        </form>
      </main>

      <footer class="mt-3 text-right bg-light">
        <p class="p-2 text-secondary">
          Project Explorer &copy; 2020 .<span class="text-dark">
            Edconnect</span
          >
        </p>
      </footer>
    </div>
  </body>
</html>
