<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Create-project Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a href="#" class="navbar-brand">Project Explorer</a>
        <form
          name="SearchForm"
          class="form-inline"
          method="GET"
          accept-charset="utf-8"
        >
          <input
            type="text"
            class="form-control"
            placeholder="Search Projects"
          />
        </form>
        <button type="button" class="m-1 btn btn-outline-light">Search</button>
        <div class="navbar-nav">
          <a href="createproject.html" role="button" class="nav-link">Submit</a>
        </div>
        <div class="ml-auto navbar-nav">
          <a href="register.html" role="button" class="nav-link">Signup</a>
          <a href="login.html" role="button" class="nav-link">Login</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="mx-auto mt-5 w-75">
        <main>
          <header>
            <h2>Submit Project</h2>
          </header>

          <form>
            <div class="form-group">
              <label class="form-label">Project name</label>
              <input
                type="text"
                name="name"
                placeholder="Enter project name"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Project abstract</label>
              <textarea
                name="abstract"
                cols="50"
                rows="7"
                class="form-control"
              ></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">Author(s)</label>
              <input
                type="text"
                name="authors"
                placeholder="Enter author names (separated by comma)"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Tag(s)</label>
              <input
                type="text"
                name="tags"
                placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)"
                class="form-control"
              />
            </div>

            <button type="button" class="btn btn-primary">Continue</button>
          </form>
        </main>
      </div>

      <footer class="mt-3 text-right bg-light">
        <p class="p-2 text-secondary">
          Project Explorer &copy; 2020 .<span class="text-dark">
            Edconnect</span
          >
        </p>
      </footer>
    </div>
  </body>
</html>
