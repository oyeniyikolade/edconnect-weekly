<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create-project Page</title>
  </head>
  <body>
    <header>
      <h1>Project Explorer</h1>
      <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Projects</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>

    <main>
      <header>
        <h2>Submit Project</h2>
      </header>

      <form>
        <label>Project Name:</label><br />
        <input type="text" name="name" />
        <br /><br />

        <label>Project Abstract:</label><br />
        <textarea name="abstract" cols="30" rows="2"></textarea>
        <br /><br />

        <label>Authors:</label><br />
        <input type="text" name="authors" />
        <br /><br />

        <label>Tag(s):</label><br />
        <input type="text" name="tags" />
        <br /><br />

        <input type="button" value="Submit" />
      </form>
    </main>
  </body>
</html>
