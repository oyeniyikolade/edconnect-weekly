<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Register Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a href="#" class="navbar-brand">Project Explorer</a>
        <form
          name="SearchForm"
          class="form-inline"
          method="GET"
          accept-charset="utf-8"
        >
          <input
            type="text"
            class="form-control"
            placeholder="Search Projects"
          />
        </form>
        <button type="button" class="m-1 btn btn-outline-light">Search</button>
        <div class="navbar-nav">
          <a href="createproject.html" role="button" class="nav-link">Submit</a>
        </div>
        <div class="ml-auto navbar-nav">
          <a href="register.html" role="button" class="nav-link">Signup</a>
          <a href="login.html" role="button" class="nav-link">Login</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="m-5 mx-auto w-75">
        <main>
          <h1>Signup</h1>

          <form>
            <div class="form-row">
              <div class="form-group col">
                <label class="form-label">First name</label>
                <input
                  type="text"
                  name="firstName"
                  placeholder="First name"
                  class="form-control"
                />
              </div>
              <div class="ml-1 form-group col">
                <label class="form-label">Last name</label>
                <input
                  type="text"
                  name="lastName"
                  placeholder="Last name"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col">
                <label class="form-label">Email Address</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Your Email address"
                  class="form-control"
                />
              </div>
              <div class="ml-1 form-group col">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  placeholder="Your Password"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-6">
                <label class="form-label">Program</label>
                <select name="program" class="form-control">
                  <option value="">Choose...</option>
                  <option value="computer_information_systems">
                    Computer Information Systems
                  </option>
                  <option value="computer_technology">
                    Computer Technology
                  </option>
                </select>
              </div>

              <div class="form-group col-3">
                <label class="form-label">Matriculation number</label>
                <input
                  type="number"
                  name="matricNumber"
                  placeholder="e.g. 16/2020"
                  class="form-control"
                />
              </div>
              <div class="form-group col-3">
                <label for="graduationYear" class="form-label"
                  >Graduation year</label
                >
                <select name="graduationYear" class="form-control">
                  <option value="">Choose...</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>
            </div>

            <button type="submit" class="mb-2 btn btn-primary">Sign Up</button>
          </form>
        </main>
      </div>

      <footer class="mt-3 text-right bg-light">
        <p class="p-2 text-secondary">
          Project Explorer &copy; 2020 .<span class="text-dark">
            Edconnect</span
          >
        </p>
      </footer>
    </div>
  </body>
</html>
