<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Profile Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a href="#" class="navbar-brand">Project Explorer</a>
        <form
          name="SearchForm"
          class="form-inline"
          method="GET"
          accept-charset="utf-8"
        >
          <input
            type="text"
            class="form-control"
            placeholder="Search Projects"
          />
        </form>
        <button type="button" class="m-1 btn btn-outline-light">Search</button>
        <div class="navbar-nav">
          <a href="createproject.html" role="button" class="nav-link">Submit</a>
        </div>
        <div class="ml-auto navbar-nav">
          <a href="register.html" role="button" class="nav-link">Signup</a>
          <a href="login.html" role="button" class="nav-link">Login</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <main>
        <h4 class="mt-5">Ade Chuks <span class="lead">ade@edconnect.ng</span></h4>

        <div class="py-2 row bg-light">
          <div class="col">
            <div>Program</div>
            <div>computer information systems</div>
          </div>
          <div class="col">
            <div>Matriculation number</div>
            <div>33/3333</div>
          </div>
          <div class="col">
            <div>Graduation year</div>
            <div>2018</div>
          </div>
        </div>

        <section class="mt-4">
          <h4>Update Profile</h4>
          <hr />

          <div class="mx-auto w-75">
            <form>
              <div class="form-row">
                <div class="form-group col">
                  <label class="form-label">First name</label>
                  <input type="text" name="firstName" class="form-control" />
                </div>

                <div class="ml-1 form-group col">
                  <label class="form-label">Last name</label>
                  <input type="text" name="lastName" class="form-control" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col">
                  <label class="form-label">Email Address</label>
                  <input type="email" name="email" class="form-control" />
                </div>

                <div class="ml-1 form-group col">
                  <label class="form-label">Program</label>
                  <select name="program" class="form-control">
                    <option value="">Choose...</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">
                      Computer Information Systems
                    </option>
                    <option value="computer_technology">
                      Computer Technology
                    </option>
                  </select>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col">
                  <label class="form-label">Matric number</label>
                  <input
                    type="text"
                    name="matricNumber"
                    class="form-control"
                  />
                </div>

                <div class="ml-1 form-group col">
                  <label class="form-label">Graduation Year:</label>
                  <select name="graduationYear" class="form-control">
                    <option value="">Choose...</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                  </select>
                </div>
              </div>

              <a href="profile.html" class="btn btn-primary">Update Profile</a>
            </form>
          </div>
        </section>

        <section class="mt-4">
          <h4>Change Password</h4>
          <hr />

          <div class="mx-auto w-75">
            <form>
              <div class="form-row">
                <div class="form-group col-4">
                  <label class="form-label">Current password</label>
                  <input
                    type="password"
                    name="currentPassword"
                    placeholder="Current Password"
                    class="form-control"
                  />
                </div>

                <div class="form-group col">
                  <label class="form-label">New password</label>
                  <input
                    type="password"
                    name="newPassword"
                    placeholder="Your new password"
                    class="form-control"
                  />
                </div>

                <div class="form-group col-4">
                  <label class="form-label">Confirm password</label>
                  <input
                    type="password"
                    name="confirmPassword"
                    placeholder="confirm new password"
                    class="form-control"
                  />
                </div>
              </div>

              <input
                type="submit"
                class="btn btn-primary"
                value="Change Password"
              />
            </form>
          </div>
        </section>
      </main>

      <footer class="mt-3 text-right bg-light">
        <p class="p-2 text-secondary">
          Project Explorer &copy; 2020 .<span class="text-dark">
            Edconnect</span
          >
        </p>
      </footer>
    </div>
  </body>
</html>
