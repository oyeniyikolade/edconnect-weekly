<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Edit-project Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a href="#" class="navbar-brand">Project Explorer</a>
        <form
          name="SearchForm"
          class="form-inline"
          method="GET"
          accept-charset="utf-8"
        >
          <input
            type="text"
            class="form-control"
            placeholder="Search Projects"
          />
        </form>
        <button type="button" class="m-1 btn btn-outline-light">Search</button>
        <div class="navbar-nav">
          <a href="createproject.html" role="button" class="nav-link"
            >Projects</a
          >
        </div>
        <div class="ml-auto navbar-nav">
          <a href="register.html" role="button" class="nav-link">Signup</a>
          <a href="login.html" role="button" class="nav-link">Login</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <main>
        <section class="mt-5">
          <h2>Project 1</h2>

          <div class="py-2 row bg-light">
            <div class="col">
              <div>Created By</div>
              <div>Ade Chris</div>
            </div>
            <div class="col">
              <div>Date Created</div>
              <div>2020-08-30</div>
            </div>
            <div class="col">
              <div>Last Updated</div>
              <div>2020-08-30</div>
            </div>
            <div class="col d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                View Project
              </button>
            </div>
          </div>
        </section>

        <section class="mt-5">
          <div class="row">
            <div class="col">
              <h4>Edit Project</h4>
              <hr />

              <form>
                <div class="form-group">
                  <label class="form-label">Project name</label>
                  <input
                    type="text"
                    name="name"
                    placeholder="Project 1"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label class="form-label">Project abstract</label>
                  <textarea
                    name="abstract"
                    cols="50"
                    rows="5"
                    placeholder="Project 1 is a very interesting project"
                    class="form-control"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label class="form-label">Author(s)</label>
                  <input
                    type="text"
                    name="authors"
                    placeholder="Ade Chris"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label class="form-label">Tag(s)</label>
                  <input
                    type="text"
                    name="tags"
                    placeholder="#web"
                    class="form-control"
                  />
                </div>

                <input
                  type="submit"
                  value="Save"
                  class="mb-4 btn btn-primary"
                />
              </form>
            </div>

            <div class="col">
              <h4>Manage Project files</h4>
              <hr />
              <div class="mb-2 input-group">
                <input
                  type="text"
                  placeholder="Click to Open file browser"
                  class="form-control"
                />
                <div class="input-group-prepend">
                  <div class="input-group-text rounded-right">Browse</div>
                </div>
              </div>
              <hr />
              <div class="card">
                <div class="card-header">
                  <h4>Project files</h4>
                </div>
                <div class="card-body">
                  <p class="card-text text-center">No file uploaded yet</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="mt-3 text-right bg-light">
        <p class="p-2 text-secondary">
          Project Explorer &copy; 2020 .<span class="text-dark">
            Edconnect</span
          >
        </p>
      </footer>
    </div>
  </body>
</html>
